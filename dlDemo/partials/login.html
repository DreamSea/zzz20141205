<div class="login container">
    <div class="login-box col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" ng-submit="login.submit()" no-validate>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control login-username" name="username" placeholder="username" ng-model="login.userId">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="login.password">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i>
                        </span>
                        <input id="login-password" type="test" class="form-control" name="appKey" placeholder="application id" ng-model="login.appKey" value="OE_CA6F9919E425C3C2_1">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <input type="submit" class="btn btn-success" value="Login">
                        </div>
                    </div>
					


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="sign-up">
                                Don't have an account!
                                <a href="https://dl-hackathon.com">Sign Up Here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
