<div class="programs content-wrap">
    <div class="panel panel-primary">
        <div class="panel-heading">Programs</div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="program in programs.programs" ng-class="{'is-updating': program.isUpdating}">
                    <td>{{program.name}}</td>
                    <td>{{program.type}}</td>
                    <td>{{program.description}}</td>
                    <td class="action">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="updating"><i class="fa fa-spinner fa-spin"></i>
                                </div>
                                <div class="btn-group gap">
                                    <a class="btn btn-sm" ng-class="program.active ? 'btn-primary' : 'btn-default'" ng-click="program.toggleActive(true)">Active</a>
                                    <a class="btn btn-sm" ng-class="!program.active ? 'btn-primary' : 'btn-default'" ng-click="program.toggleActive(false)">Pause</a>
                                </div>
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-success" ng-click="program.run()">Run</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
